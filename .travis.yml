language: python
python:
  - 3.6
services:
  - postgresql
addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3
before_script:
  - psql -U postgres -c 'CREATE EXTENSION postgis;'
  - psql -U postgres -c 'CREATE DATABASE travis_ci_test;'
test:
  adapter: postgresql
  database: travis_ci_test
install:
  - pip install -r requirements.txt
  - cd frontend
  - npm install
script:
  - npm run lint
  - cd ../
  - flake8 backend/api backend/data
  - isort -c
  - py.test
notifications:
  email: false
