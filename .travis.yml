language: python
python:
  - 3.6
services:
  - postgresql
addons:
  - postgresql: "9.6"
sudo: true
before_script:
  - sudo apt-get install postgresql-9.6-postgis-2.3 postgis -y -q
  - psql -U postgres -c 'CREATE EXTENSION postgis;'
  - psql -U postgres -c 'CREATE DATABASE travis_ci_test;'
test:
  adapter: postgresql
  database: travis_ci_test
install: 
  - pip install -r requirements.txt
  - cd frontend
  - npm install
script:
  - npm run lint
  - cd ../
  - flake8 backend/api backend/data
  - isort -c
  - python manage.py test
notifications:
  email: false
